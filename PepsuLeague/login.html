<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | Register</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, rgb(230, 217, 108), rgb(255, 245, 150));
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 380px;
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
            text-align: center;
        }

        h2 {
            color: #333;
            margin-bottom: 20px;
        }

        .tabs button {
            width: 45%;
            padding: 10px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            margin-bottom: 20px;
            background: #e2ca51;
            transition: 0.3s;
        }

        .tabs button.active {
            background: #ffbb00;
        }

        input {
            width: 90%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 15px;
        }

        .submit-btn {
            width: 95%;
            padding: 12px;
            background: #e7c35f;
            color: black;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 17px;
            transition: 0.3s;
        }

        .submit-btn:hover {
            background: #e3b14d;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
    <h2 id="form-title">Login</h2>
  
    <form id="loginForm">
      <input id="email" type="email" placeholder="Email" required />
      <input id="password" type="password" placeholder="Password" required />
      <button type="submit" class="submit-btn">Login</button>
      <p id="error-message" style="color: red; display: none;">Incorrect email or password. Please try again.</p>
    </form>
  </div>
  
  <script>
    document.getElementById('loginForm').addEventListener('submit', function (e) {
  e.preventDefault();
  const emailInput = document.getElementById('email').value.trim().toLowerCase();
  const passwordInput = document.getElementById('password').value.trim();
  const errorMsg = document.getElementById('error-message');

  const expectedEmail = 'prasadbhanu@gmail.com';
  const expectedPassword = '12345';

  if (emailInput === expectedEmail && passwordInput === expectedPassword) {
    window.location.href = 'profile.html';
  } else {
    errorMsg.style.display = 'block';
  }
});

  </script>
  
    
</body>
</html>
